<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Air Bnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
<div class="parent">
  <div class="child">
    <img src="https://github.com/AlexJBustillos/css-airbnb/blob/main/img/san-francisco.jpg?raw=true" alt="SanFran">
    <div class="city">San Francisco</div>
    </div>
  <div class="child">
    <div class="city">New York</div>
    <img src="https://github.com/AlexJBustillos/css-airbnb/blob/main/img/new-york.jpg?raw=true" alt="NewYork">
  </div>
  <div class="child">
    <div class="city">London</div>
    <img src="https://github.com/AlexJBustillos/css-airbnb/blob/main/img/london.jpg?raw=true" alt="London">
  </div>
</div>

<div class="box">
  <h2>See All Guidebooks</h2>
</div>

<H1>Just for the weekend</H1>
<h3>Discover new, inspiring places close to home.</h3>

<div class="parent">
  <div class="child">
    <div class="city">Napa</div>
    <img src="https://github.com/AlexJBustillos/css-airbnb/blob/main/img/napa.jpg?raw=true" alt="Napa">
  </div>
  <div class="child">
    <div class="city">Sonoma</div>
    <img src="https://github.com/AlexJBustillos/css-airbnb/blob/main/img/sonoma.jpg?raw=true" alt="Sonoma">
  </div>
  <div class="child">
    <div class="city">San Francisco</div>
    <img src="https://github.com/AlexJBustillos/css-airbnb/blob/main/img/san-francisco-2.jpg?raw=true" alt="SanFran2">
  </div>
</div>

<div class="box">
  <h2>See All Destinations</h2>
</div>

</html>
